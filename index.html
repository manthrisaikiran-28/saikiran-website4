<html>
<head>
<title>Website</title>
<style>
body{
    margin:0;
    background:#eaf7f2;
}
iframe{
    width:100%;
    height:100%;
    border:none;
}
.main{
    height:100vh;
    display:grid;
    grid-template-rows:25% 12% 63%;
}
.top{
    display:grid;
    grid-template-columns:20% 80%;
}
.middle{
    display:grid;
    grid-template-columns:18% 18% 18% 18% 18%;
    justify-content:space-evenly;
    background:#020617;
}
.bottom{
    display:grid;
    grid-template-columns:15% 85%;
}
</style>
</head>

<body>

<div class="main">

    <div class="top">
        <iframe src="logo.html"></iframe>
        <iframe src="heading.html"></iframe>
    </div>

    <div class="middle">
        <iframe src="h1.html"></iframe>
        <iframe src="h2.html"></iframe>
        <iframe src="h3.html"></iframe>
        <iframe src="h4.html"></iframe>
        <iframe src="h5.html"></iframe>
    </div>

    <div class="bottom">
        <iframe src="left.html"></iframe>
        <iframe src="introduction.html" name="fr5"></iframe>
    </div>

</div>

</body>
</html>
